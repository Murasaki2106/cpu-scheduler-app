<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CPU Scheduling Simulator</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CPU Scheduling Simulator</h1>

    <div class="container">
      <div class="form-container">
        <h2>Add Process</h2>
        <form id="add-process-form">
          <div class="form-group">
            <label for="pid">Process ID</label>
            <input type="text" id="pid" placeholder="P1" required />
          </div>
          <div class="form-group">
            <label for="arrival-time">Arrival Time</label>
            <input type="number" id="arrival-time" value="0" min="0" required />
          </div>
          <div class="form-group">
            <label for="burst-time">Burst Time</label>
            <input type="number" id="burst-time" value="1" min="1" required />
          </div>
          <div class="form-group">
            <label for="priority">Priority</label>
            <input type="number" id="priority" value="1" min="1" required />
          </div>
          <button type="submit">Add Process</button>
        </form>
      </div>

      <div class="process-list-container">
        <h2>Process List</h2>
        <table id="process-table">
          <thead>
            <tr>
              <th>PID</th>
              <th>Arrival</th>
              <th>Burst</th>
              <th>Priority</th>
            </tr>
          </thead>
          <tbody>
            </tbody>
        </table>
      </div>
    </div>

    <div class="controls-container">
      <div class="form-group">
        <label for="algorithm-select">Select Algorithm</label>
        <select id="algorithm-select">
          <option value="fcfs">First Come, First Serve (FCFS)</option>
          <option value="sjf">Shortest Job First (SJF)</option>
          <option value="priority">Priority (Non-Preemptive)</option>
          <option value="srtf">Shortest Remaining Time First (SRTF)</option>
          <option value="rr">Round Robin</option>
        </select>
      </div>
      <div class="form-group" id="quantum-group" style="display: none">
        <label for="time-quantum">Time Quantum</label>
        <input type="number" id="time-quantum" value="2" min="1" />
      </div>
      <button id="run-button">Run Simulation</button>
      <button id="reset-button">Reset</button>
    </div>

    <div id="results-container">
      <h2>Results</h2>
      <div id="gantt-chart"></div>
      <h3>Statistics</h3>
      <p id="avg-wait-time"></p>
      <p id="avg-turnaround-time"></p>
      <h3>Process Details</h3>
      <table id="results-table">
        <thead>
          <tr>
            <th>PID</th>
            <th>Arrival</th>
            <th>Burst</th>
            <th>Priority</th>
            <th>Completion</th>
            <th>Turnaround</th>
            <th>Waiting</th>
          </tr>
        </thead>
        <tbody>
          </tbody>
      </table>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
